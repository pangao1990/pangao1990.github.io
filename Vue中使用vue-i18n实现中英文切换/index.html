  <h2 id="安装依赖"><a href="#安装依赖" class="headerlink" title="安装依赖"></a>安装依赖</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs js">npm install vue-i18n<br></code></pre></td></tr></table></figure>

<h2 id="在main-js中引入并使用"><a href="#在main-js中引入并使用" class="headerlink" title="在main.js中引入并使用"></a>在main.js中引入并使用</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">import</span> <span class="hljs-title class_">VueI18</span>n <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vue-i18n&#x27;</span><br><br><span class="hljs-title class_">Vue</span>.<span class="hljs-title function_">use</span>(<span class="hljs-title class_">VueI18</span>n)<br><br><span class="hljs-keyword">const</span> i18n = <span class="hljs-keyword">new</span> <span class="hljs-title class_">VueI18</span>n(&#123;<br>  <span class="hljs-attr">locale</span>: <span class="hljs-variable language_">window</span>.<span class="hljs-property">localStorage</span>.<span class="hljs-title function_">getItem</span>(<span class="hljs-string">&#x27;user_lang&#x27;</span>) == <span class="hljs-literal">null</span> ? <span class="hljs-string">&quot;cn&quot;</span> : <span class="hljs-variable language_">window</span>.<span class="hljs-property">localStorage</span>.<span class="hljs-title function_">getItem</span>(<span class="hljs-string">&#x27;user_lang&#x27;</span>),    <span class="hljs-comment">// 语言标识</span><br>  <span class="hljs-attr">messages</span>: &#123;<br>    <span class="hljs-string">&#x27;cn&#x27;</span>: <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./utils/lang/cn&#x27;</span>),   <span class="hljs-comment">// 中文语言包</span><br>    <span class="hljs-string">&#x27;en&#x27;</span>: <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;./utils/lang/en&#x27;</span>)    <span class="hljs-comment">// 英文语言包</span><br>  &#125;,<br>&#125;)<br></code></pre></td></tr></table></figure>

<span id="more"></span>

<h2 id="多语言的js文件"><a href="#多语言的js文件" class="headerlink" title="多语言的js文件"></a>多语言的js文件</h2><ul>
<li>cn.js文件内容：  <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = &#123;<br>  <span class="hljs-attr">language</span>: &#123;<br>    <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;English&#x27;</span><br>  &#125;,<br>  <span class="hljs-attr">login</span>: &#123;<br>    <span class="hljs-attr">welcome</span>: <span class="hljs-string">&#x27;欢迎您&#x27;</span><br>  &#125;<br>&#125;<br></code></pre></td></tr></table></figure></li>
<li>en.js文件内容：  <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = &#123;<br>  <span class="hljs-attr">language</span>: &#123;<br>    <span class="hljs-attr">name</span>: <span class="hljs-string">&#x27;中文&#x27;</span><br>  &#125;,<br>  <span class="hljs-attr">login</span>: &#123;<br>    <span class="hljs-attr">welcome</span>: <span class="hljs-string">&#x27;Welcome&#x27;</span><br>  &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
上面的name语言之所以是反的，是因为切换按钮的文字显示需要是反，即英文页面显示中文切换按钮，中文页面显示英文切换按钮。</li>
</ul>
<h2 id="使用i18n"><a href="#使用i18n" class="headerlink" title="使用i18n"></a>使用i18n</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs js">&lt;template&gt;<br>    <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>&#123;&#123; $t(&#x27;language.name&#x27;) &#125;&#125;<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span></span><br>&lt;/template&gt;<br><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript"></span></span><br><span class="language-javascript"><span class="language-xml">    <span class="hljs-title function_">test</span>(<span class="hljs-params"></span>) &#123;</span></span><br><span class="language-javascript"><span class="language-xml">        <span class="hljs-keyword">var</span> name = <span class="hljs-variable language_">this</span>.$t(<span class="hljs-string">&#x27;language.name&#x27;</span>)</span></span><br><span class="language-javascript"><span class="language-xml">    &#125;,</span></span><br><span class="language-javascript"><span class="language-xml"></span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span></span><br></code></pre></td></tr></table></figure>

  <div>
    <span id="timeDate">正在烧脑计算建站时间...</span>
    <span id="times"></span>
    <script>
      var now = new Date();
      function createtime() {
        var grt = new Date("02/23/2019 00:00:00");//此处修改你的建站时间或者网站上线时间
        now.setTime(now.getTime() + 250);
        days = (now - grt) / 1000 / 60 / 60 / 24;
        dnum = Math.floor(days);
        hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum);
        hnum = Math.floor(hours);
        if (String(hnum).length == 1) {
          hnum = "0" + hnum;
        }
        minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes);
        if (String(mnum).length == 1) {
          mnum = "0" + mnum;
        }
        seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds);
        if (String(snum).length == 1) {
          snum = "0" + snum;
        }
        document.getElementById("timeDate").innerHTML = "本站已默默无闻运行&nbsp" + dnum + "&nbsp天";
        document.getElementById("times").innerHTML = hnum + "&nbsp小时&nbsp" + mnum + "&nbsp分&nbsp" + snum + "&nbsp秒";
      }
      setInterval("createtime()", 250);
    </script>
